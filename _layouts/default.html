<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #ff5a1f;
  --bg: #f6f2ec;
  --text: #1a1a1a;
  --muted: #8c8c8c;
}

body {
  background: #ffe9dc;
  font-family: 'EB Garamond', serif;
  max-width: 820px;
  margin: 100px auto;
  line-height: 1.85;
  font-size: 18px;
  color: var(--text);
}

.site-title {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  margin-bottom: 5px;
}

.site-subtitle {
  font-size: 12px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 70px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 40px;
  margin-bottom: 15px;
}

h2 {
  font-family: 'Playfair Display', serif;
  font-size: 26px;
  margin-top: 50px;
}

p {
  margin-bottom: 24px;
  text-align: justify;
}

a {
  color: var(--accent);
  text-decoration: none;
}

a:hover {
  opacity: 0.7;
}

img {
  max-width: 100%;
  margin: 50px 0;
  box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

</style>
</head>

<body>

<div class="site-title">{{ site.title }}</div>
<div class="site-subtitle">{{ site.description }}</div>

{{ content }}
