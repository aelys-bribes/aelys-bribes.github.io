<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title }} — {{ site.title }}</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #ea5a0c;
  --bg: #f7f4ef;
  --text: #1c1c1c;
  --muted: #888;
}

body {
  background: var(--bg);
  font-family: 'Inter', sans-serif;
  max-width: 900px;
  margin: 80px auto;
  font-size: 16px;
  line-height: 1.7;
  color: var(--text);
}

.site-title {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  margin-bottom: 5px;
}

.site-subtitle {
  font-size: 11px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 70px;
}

footer {
  margin-top: 120px;
  padding-top: 40px;
  border-top: 1px solid #e6e0d8;
  font-size: 13px;
  color: var(--muted);
}
</style>
</head>

<body>

<div class="site-title">{{ site.title }}</div>
<div class="site-subtitle">{{ site.description }}</div>

{{ content }}

<footer>
© {{ site.time | date: "%Y" }} — Bribes · Carnet de lectures
</footer>

</body>
</html>
