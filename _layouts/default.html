<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title }} — {{ site.title }}</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --accent: #e65100;
  --bg: #f6f2ec;
  --text: #1a1a1a;
  --muted: #8c8c8c;
}

body {
  background: var(--bg);
  font-family: 'EB Garamond', serif;
  max-width: 760px;
  margin: 90px auto;
  line-height: 1.7;
  font-size: 17px;
  color: var(--text);
}

/* En-tête */

.site-title {
  font-family: 'Playfair Display', serif;
  font-size: 30px;
  margin-bottom: 4px;
}

.site-subtitle {
  font-size: 11px;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 60px;
}

/* Meta */

.meta {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 25px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Titre article */

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  line-height: 1.15;
  margin-bottom: 18px;
}

/* Auteur */

.author {
  color: var(--accent);
  margin-bottom: 40px;
  font-size: 16px;
}

/* Image */

img {
  max-width: 260px;
  margin: 40px 0 50px 0;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  display: block;
}

/* Premier paragraphe avec guillemet */

.article-content p:first-of-type {
  font-style: italic;
  font-size: 19px;
  position: relative;
  padding-left: 28px;
}

.article-content p:first-of-type::before {
  content: "“";
  position: absolute;
  left: 0;
  top: -8px;
  font-size: 48px;
  color: var(--accent);
  font-family: 'Playfair Display', serif;
}

/* Texte */

.article-content p {
  margin-bottom: 22px;
  text-align: justify;
}

/* Bas de page */

footer {
  margin-top: 80px;
  padding-top: 40px;
  font-size: 13px;
  color: var(--muted);
  border-top: 1px solid #e5e0d8;
}

a {
  color: var(--accent);
  text-decoration: none;
}

a:hover {
  opacity: 0.7;
}
</style>
<body>

<div class="site-title">{{ site.title }}</div>
<div class="site-subtitle">{{ site.description }}</div>

{{ content }}

</body>
</html>
