---
layout: default
---

<style>
:root {
  --accent: #e65100;
}

/* META */
.meta {
  font-size: 13px;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #8c8c8c;
  margin-bottom: 25px;
}

/* TITRE */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 38px;
  margin-bottom: 15px;
  line-height: 1.2;
}

/* AUTEUR */
.author {
  color: var(--accent);
  margin-bottom: 60px;
  font-weight: 500;
}

/* LAYOUT IMAGE + TEXTE */
.article-wrapper {
  display: flex;
  gap: 60px;
  align-items: flex-start;
  margin-top: 40px;
}

/* IMAGE */
.article-image img {
  width: 260px;
  height: auto;
  box-shadow: 0 20px 45px rgba(0,0,0,0.12);
}

/* TEXTE */
.article-content {
  flex: 1;
  font-size: 18px;
  line-height: 1.85;
  text-align: justify;
}

/* GUILLEMET D’ANNONCE */
.article-content p:first-of-type {
  position: relative;
  padding-left: 30px;
  font-style: italic;
}

.article-content p:first-of-type::before {
  content: "“";
  position: absolute;
  left: 0;
  top: -10px;
  font-size: 60px;
  color: var(--accent);
  font-family: 'Playfair Display', serif;
  line-height: 1;
}

/* BAS DE PAGE */
.footer-note {
  margin-top: 120px;
  padding-top: 40px;
  border-top: 1px solid #e5e0da;
  font-size: 14px;
  color: #8c8c8c;
}
</style>


<div class="meta">
  {{ page.date | date: "%B %Y" }} — {{ page.genre }}
</div>

<h1>{{ page.title }}</h1>

<div class="author">
  {{ page.author }}
</div>

<div class="article-wrapper">

  {% if page.image %}
  <div class="article-image">
    <img src="{{ page.image }}" alt="{{ page.title }}">
  </div>
  {% endif %}

  <div class="article-content">
    {{ content }}
  </div>

</div>

<div class="footer-note">
  © {{ site.time | date: "%Y" }} — Bribes · Carnet de lectures
</div>
