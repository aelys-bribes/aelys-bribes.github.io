---
layout: default
---

<style>
.meta {
  font-size: 12px;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #888;
  margin-bottom: 15px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 34px;
  margin-bottom: 15px;
}

.author {
  color: #ea5a0c;
  margin-bottom: 40px;
}

.article-wrapper {
  display: flex;
  gap: 60px;
  align-items: flex-start;
}

.article-image img {
  width: 220px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
}

.article-content {
  flex: 1;
  text-align: justify;
}

blockquote {
  position: relative;
  margin: 40px 0;
  padding-left: 35px;
  font-style: italic;
}

blockquote::before {
  content: "“";
  position: absolute;
  left: 0;
  top: -5px;
  font-size: 55px;
  color: #ea5a0c;
  font-family: 'Playfair Display', serif;
}
</style>

<div class="meta">
{{ page.date | date: "%B %Y" }} — {{ page.genre }}
</div>

<h1>{{ page.title }}</h1>

<div class="author">
{{ page.author }}
</div>

<div class="article-wrapper">

{% if page.image %}
<div class="article-image">
<img src="{{ page.image }}" alt="{{ page.title }}">
</div>
{% endif %}

<div class="article-content">
{{ content }}
</div>

</div>
