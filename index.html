<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bribes – Carnet de lectures</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>

:root {
  --accent: #d04a02;
  --bg: #f8f5f0;
  --text: #1a1a1a;
  --muted: #8c8c8c;
}

body {
  background-color: var(--bg);
  color: var(--text);
  font-family: 'Libre Baskerville', serif;
  margin: 0;
  line-height: 1.9;
}

.container {
  max-width: 1100px;
  margin: 100px auto;
  padding: 20px;
}

/* HEADER */

.site-title {
  text-align: center;
  font-family: 'Cormorant Garamond', serif;
  font-size: 80px;
  margin-bottom: 0;
}

.site-subtitle {
  text-align: center;
  text-transform: uppercase;
  font-size: 12px;
  letter-spacing: 4px;
  color: var(--muted);
  margin-bottom: 80px;
}

/* HERO SECTION */

.hero {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
  align-items: center;
  margin-bottom: 140px;
}

.hero-text h2 {
  font-family: 'Cormorant Garamond', serif;
  font-size: 44px;
  margin-bottom: 20px;
}

.hero-text p {
  margin-bottom: 30px;
}

.hero-text a {
  text-decoration: none;
  padding: 12px 28px;
  border: 1px solid var(--accent);
  color: var(--accent);
  transition: 0.3s ease;
}

.hero-text a:hover {
  background: var(--accent);
  color: white;
}

.hero img {
  width: 100%;
  height: auto;
}

/* COLLECTION */

.section-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: 36px;
  margin-bottom: 50px;
}

.books {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 40px;
}

.book {
  text-align: center;
}

.book img {
  width: 100%;
  margin-bottom: 15px;
  transition: 0.3s ease;
}

.book img:hover {
  transform: scale(1.03);
}

.book-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px;
  margin-bottom: 5px;
}

.book-author {
  font-size: 14px;
  color: var(--muted);
}

</style>
</head>

<body>

<div class="container">

  <div class="site-title">Bribes</div>
  <div class="site-subtitle">Carnet de lectures</div>

  <!-- HERO -->
  <div class="hero">
    <div class="hero-text">
      <h2>Lecture en cours</h2>
      <p>Un roman qui explore la mémoire, les silences, et les paysages intérieurs. Un texte délicat qui s’installe lentement.</p>
      <a href="#">Lire la bribe</a>
    </div>
    <img src="https://via.placeholder.com/400x550" alt="Couverture du livre">
  </div>

  <!-- COLLECTION -->
  <div class="section-title">Lectures récentes</div>

  <div class="books">
    <div class="book">
      <img src="https://via.placeholder.com/250x350" alt="">
      <div class="book-title">Happy Places</div>
      <div class="book-author">Emily Henry</div>
    </div>

    <div class="book">
      <img src="https://via.placeholder.com/250x350" alt="">
      <div class="book-title">Be Yourself</div>
      <div class="book-author">Auteur inconnu</div>
    </div>

    <div class="book">
      <img src="https://via.placeholder.com/250x350" alt="">
      <div class="book-title">Life is Beautiful</div>
      <div class="book-author">Auteur inconnu</div>
    </div>
  </div>

</div>

</body>
</html>
